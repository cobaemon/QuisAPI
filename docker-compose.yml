version: "3.9"

services:
  api:
    env_file: .env
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
        - POSTGRES_DB=${POSTGRES_DB}
        - POSTGRES_HOST=${POSTGRES_HOST}
        - POSTGRES_USER=${POSTGRES_USER}
        - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        - POSTGRES_PORT=${POSTGRES_PORT}
    container_name: quispai-python
    depends_on:
      - postgres
    ports:
      - "${PYTHON_PORT}:8000"
    volumes:
      - .:/var/www
    tty: true
    working_dir: /var/www/quisapi
    command: >
      bash -c "
        ./wait-for-it.sh postgres:5432 -- python manage.py migrate &&
        gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3
      "

  postgres:
    container_name: quisapi-postgres
    env_file: .env
    image: postgres:14
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    tty: true
    volumes:
      - quisapi_pg_data:/var/lib/postgresql/data

volumes:
  quisapi_pg_data:
